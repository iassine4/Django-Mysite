<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    <h1>Polls</h1>

{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li>
        <!-- URL nommée (on fera ça après dans urls.py) -->
        <a href="{% url 'polls:detail' question.id %}">
          {{ question.question_text }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Aucun sondage disponible.</p>
{% endif %}
</body>
</html>
