<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    <h1>Polls</h1>
<p>
  <a href="{% url 'polls:create_question' %}">➕ Créer une question</a>
</p>
{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li>
        <!-- URL nommée -->
        <a href="{% url 'polls:detail' question.pk %}">
          {{ question.question_text }}
        </a>
          <!-- Affichage de la date de publication -->
        <small>— publié le {{ question.pub_date }}</small>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Aucun sondage disponible.</p>
{% endif %}
</body>
</html>
